<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Webtechnologie - Pacman</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="styles/mobile.css" />
</head>
<body>
<div class="game">
    <!-- GameStatus -->
    <div id="overlay">
        <span id="gameend"></span>
        <span id="startNext">NEXTLEVEL</span>
        <div id="userinput">
            <form id="nameScore" action="highscore.html">
                <label for="username" class="uname" data-icon="u" > YOUR NAME </label>

                <input id="username" type="text" name="username" placeholder="name" size="40" required/>
            <br>

            </form>
        </div>
    </div>
    <!-- Headline -->
    <div class="header"></div>
    <!-- das Spielfeld -->
    <div id="labyrinth"></div>
    <div id="keyless">
        <table id="klcontrols">
            <tbody>
            <tr>
                <td class="klUp"></td>
                <td class="klUp"></td>
            </tr>
            <tr >
                <td id="klLeft"></td>
                <td id="klRight"></td>
            </tr>
            <tr>
                <td class="klDown"></td>
                <td class="klDown"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Spielinformationen -->
    <div id="information">
        <table id="infos">
            <tbody><tr>
                <td><div id="level">LEVEL: </div></td>
                <td><div class="values" id="value1"></div></td>
                <td><div id="score">SCORE: </div></td>
                <td><div class="values" id="value2"></div></td>
                <td><div id="lives">LIVES: </div></td>
                <td><div class="values" id="value3"></div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- mobile -->

    <!-- Debugg Console -->
    <div class="messages"></div>
    <!-- Copyrights -->
    <p id="footer">
        <small>
            &copy; Sheraz Azad, Malte Grebe & Niklas Klatt, 2016<br>
        </small>
    </p>
    <div id="backbutton">
        <a id="navigation" href="index.html">MAIN MENU</a>
    </div>
</div>
<script defer src="main.dart" type="application/dart"></script>
<script defer src="packages/browser/dart.js"></script>
</body>
</html>
