<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Webtechnologie</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Startscreen -->
<div class="start">
    <p id="startText">WILLKOMMEN</p>
    <p id="startButton">START</p>
</div>
<!-- NextLevelTransition -->
<div id="nextLevel">
    <p id="startNext">NEXTLEVEL</p>
</div>

<div class="game">
    <!-- GameStatus -->
    <div id="overlay"></div>
    <!-- Headline -->
    <div class="header"></div>

    <!-- das Spielfeld -->
    <div id="labyrinth"></div>

    <!-- Spielinformationen -->
    <div id="information">
        <table id="infos">
            <tbody><tr>
                <td><div id="level">LEVEL: </div></td>
                <td><div class="values" id="value1"></div></td>
                <td><div id="score">SCORE: </div></td>
                <td><div class="values" id="value2"></div></td>
                <td><div id="lives">LIVES: </div></td>
                <td><div class="values" id="value3"></div></td>
            </tr></tbody>
        </table>
    </div>
    <!-- Debugg Console -->
    <div class="messages"></div>
    <!-- Copyrights -->
    <p id="footer">
        <small>
            &copy; Sheraz Azad, Malte Grebe, Niklas Klatt & Juliane Steglich, 2016<br>
        </small>
    </p>

</div>

<script defer src="main.dart" type="application/dart"></script>
<script defer src="packages/browser/dart.js"></script>
</body>
</html>
